<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireShare - Host</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="body">
      <div>
        <label>Stream: </label>
        <input id="stream" type="checkbox" /><br />
        <label>FPS: </label>
        <input id="fps" type="number" value="30" disabled="" /><br />
        <label>Height: </label>
        <input id="height" type="number" value="720" disabled="" /><br />
      </div>
      <div>
        <button id="getScriptBtn">Get Script</button>
        <button id="shareBtn">Share</button>
      </div>
    </div>
    <div id="streamContainer">
        <h1 id="streamTitle">Streaming!</h1>
        <video id="localVideo" autoplay></video>
        <div id="connections">
            <h2>Connections</h2>
            <div id="connectionList"></div>
        </div>
    </div>
  </body>
</html>
