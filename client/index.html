<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <script src="../res/libraries/peerjs.min.js"></script>
    <script src="../res/libraries/math.min.js"></script>

    <!--  Init  -->
    <script src="scripts/init/hover.js"></script>
    <script src="scripts/init/controller.js"></script>

    <!--  Load  -->
    <script type="module" src="scripts/load/config.js"></script>
    <script type="module" src="scripts/load/keyInterpolator.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="body" class="container vertical">
        <div id="settings" class="container vertical center">
            <label for="nickname" class="label">Nickname</label><br>
            <input type="text" id="nickname" placeholder="Anonymous">
            <label for="config" class="label">Config</label><br>
            <div class="container">
                <select name="configs" id="config">
                    <option value="Default">Default</option>
                    <option value="New">New</option>
                </select>
                <button id="rename" class="imageButton hover" data-hover-text="Rename"><img src="../res/images/rename.svg" alt="Rename"></button>
                <button id="import_new" class="imageButton hover" data-hover-text="Import as..."><img src="../res/images/import as new.svg" alt="Import as..."></button>
                <button id="import" class="imageButton hover" data-hover-text="Import"><img src="../res/images/import.svg" alt="Import"></button>
                <button id="export" class="imageButton hover" data-hover-text="Export"><img src="../res/images/export.svg" alt="Export"></button>
                <button id="delete" class="imageButton hover" data-hover-text="Delete"><img src="../res/images/delete.svg" alt="Delete"></button>
            </div>
        </div>
        <div class="gridContainer fullWidth fullHeight" id="controlCont">
            <div id="controls"></div>
            <div id="controllerContainer"></div>
        </div>
        <button id="connect">Connect</button>
    </div>
    <div class="sidebar">
        <img src="../res/images/arrow.svg" alt="">
        <div class="main">
            <div class="keyboard">
                <p class="title">Keyboard</p>
            </div>
            <div class="mouse">
                <p class="title">Mouse</p>
            </div>
            <div class="controller">
                <p class="title">Controller</p>
            </div>
        </div>
    </div>
    <div id="streamContainer">
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="hover"></div>
</body>
</html>
