<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireShare - Client</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.min.js"></script> -->
    <script src="./scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="body" class="container verticle">
        <div id="settings" class="container verticle center">
            <h2 id="title">Nickname</h2><br>
            <input type="text" id="nickname" placeholder="Anonymous">
            <div class="container">
                <select name="configs" id="config">
                    <option value="Default">Default</option>
                    <option value="New">New</option>
                </select>
                <button id="rename" class="imageButton"><image src="res/rename.svg"></image></button>
                <button id="import_new" class="imageButton"><image src="res/import as new.svg"></image></button>
                <button id="import" class="imageButton"><image src="res/import.svg"></image></button>
                <button id="export" class="imageButton"><image src="res/export.svg"></image></button>
                <button id="delete" class="imageButton"><image src="res/delete.svg"></image></button>
            </div>
        </div>
        <div class="gridContainer fullWidth fullHeight" id="controlCont">
            <div id="controls"></div>
            <div id="controllerContainer"></div>
        </div>
        <button id="connect">Connect</button>
    </div>
    <div class="sidebar">
        <img src="./res/arrow.svg" alt="">
        <div class="main">
            <div class="keyboard">
                <p class="title">Keyboard</p>
            </div>
            <div class="mouse">
                <p class="title">Mouse</p>
            </div>
            <div class="controller">
                <p class="title">Controller</p>
            </div>
        </div>
    </div>
    <div id="streamContainer">
        <video id="remoteVideo" autoplay></video>
    </div>
</body>
</html>
